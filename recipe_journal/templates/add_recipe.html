<!DOCTYPE html>
<html>

<head>

	text-align:center;

	color:blue;

<body style="background-color:powderblue;">
<!body>
<h1 class="centerheader">Recipe Journal - Add Recipe <br><br>
<img src="images/recipe_img.jpg" alt="RecipeImage" style="width:150px;height:150px;">
</h1>
<h2>Add New Recipe</h2>
<p>Please add recipe details</p>

<!--<form method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">-->
<form method=POST enctype=multipart/form-data action="/add_rec">
  <label for="r_title">Recipe Title:</label><br>
  <input type="text" id="r_title" name="r_title" value=""><br><br>
  
  <!--<label for="r_meas">Measurement:</label><br>
  <input type="radio" id="metric" name="metric" value="metric">
  <label for="metric">Metric</label><br>
  <input type="radio" id="imperial" name="imperial" value="imperial">
  <label for="imperial">imperial</label><br><br>
  -->
  
  <label for="r_ing">Ingredients:</label><br>
  <textarea id="r_ing" name="r_ing" rows="10" cols="60">
  </textarea><br><br>
  
  <label for="r_method">Method:</label><br>
  <textarea id="r_method" name="r_method" rows="20" cols="60">
  </textarea><br><br>
  
  <label for="r_notes">Notes (Servings, Prep time, Cook time, Total time):</label><br>
  <input type="text" size="25" id="r_notes" name="r_notes" value=""><br><br>
  
  <label for="r_key">Keywords:</label><br>
  <input type="text" size="25" id="r_key" name="r_key" value=""><br><br>
  
  <label for="r_imgfile">Images / Videos:</label><br>
  <input type="file" id="r_imgfile" name="r_imgfile" value=""><br><br>
  
  <input type="submit" value="Add Recipe">
</form> 
</body>
</html>
